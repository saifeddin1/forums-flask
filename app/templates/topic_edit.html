<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
		<link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
		<title>Topic edit</title>
	</head>
	<body>
		<div class="title">
			<h3>Edit post</h3>
		</div>
		<div class="edition">
			<form action="{{ url_for('topic_edit' , id = post.id) }}" class="add" method="post">
				<h5 id="header5">edit Title</h5>
				<input type="text" name="title" maxlength="20" value="{{ post.title }}"/>
			</div>
			<div id="content">
				<h5 id="header55">edit post</h5>
				<textarea name="content" maxlength="200" rows="16"/>{{ post.content }}</textarea>
			</div>
			<button type="submit">Edit</button>
		</form>
	</div>
</body>
</html>
