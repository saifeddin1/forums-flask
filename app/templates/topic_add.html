<!doctype html>
<html>
	<head>
		<title>Topic add</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
		
	</head>
	<body>
		<div class="title" style="text-align: center;">
			<h3>Create a new post</h3>
		</div>
		<div class="creation" style="text-align: center;">
			<form action="{{ url_for('topic_add') }}" method="post">
				<h5 id="header5">Title</h5>
				<input type="text" name="title" maxlength="20" />
				<div id="content">
					<h5 id="header55">Write post</h5>
					<textarea name="content" id="myContent" maxlength="200" rows="16"/>
					
					</textarea>
				</div>
				<button type="submit" id="submit_button" class="btn btn-secondary">Create</button>
			</form>
		</div>
		<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
		crossorigin="anonymous"></script>
		<script
			src="/static/js/topic.add.js">
		</script>
	</body>
</html>
